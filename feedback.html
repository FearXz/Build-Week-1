<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feedback</title>
</head>
<body>
    <header class="margin-left">
        <div>
         <a href="welcome.html"><img id="imgLogo" src="./assets/img/epicode_logo.png" alt="Logo Epicode"></a>
        </div>
     </header>
     <main class="align-center">
        <div class="margin">
            <h2><b>Tell us how it's going</b></h2>
            <p class="style-p-mid">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
         </div>
         <div id="rating" class="margin">
            
         </div>
         <div class="margin">
            <p class="style-p-mid">Leave us an open feedback about your experience so far</p>
         </div>
         <div class="align-center margin">
            <form action="https://epicode.com/en/">
                <input type="text" id="commentText" placeholder="Write your comment here" class="margin"><br>
                <button type="submit" id="commentSubmit" class="fluoButton">MORE INFO</button>
            </form>
         </div>
     </main>
     <script src="assets/js/feedback.js"></script>
</body>
</html>
